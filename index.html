    <style>
      @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");

      body {
        font-family: "Press Start 2P", cursive;
        text-align: center;
        margin: 20px;
        background: #1a1a1a;
        color: #fff;
        background-image: url("https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }

      h1 {
        font-size: 2em;
        color: #ff00ff;
        text-shadow: 2px 2px #00ffff;
        margin-bottom: 20px;
        animation: rainbow 3s infinite alternate;
      }

      @keyframes rainbow {
        0% {
          color: #ff0000;
        }
        25% {
          color: #ff7f00;
        }
        50% {
          color: #ffff00;
        }
        75% {
          color: #00ff00;
        }
        100% {
          color: #0000ff;
        }
      }

      .youtube {
        width: 560px;
        max-width: 90%;
        height: 315px;
        border: 5px solid #ff00ff;
        border-radius: 15px;
        margin-bottom: 40px;
        box-shadow: 0 0 20px #00ffff;
        transition:
          transform 0.3s,
          box-shadow 0.3s;
      }

      .youtube:hover {
        transform: rotate(-3deg) scale(1.05);
        box-shadow:
          0 0 30px #ff00ff,
          0 0 50px #00ffff;
      }

      a {
        display: block;
        margin: 20px auto;
        text-decoration: none;
        font-size: 1.2em;
        width: 300px;
        padding: 15px;
        border-radius: 12px;
        transition:
          transform 0.3s,
          box-shadow 0.3s;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        position: relative;
        overflow: hidden;
      }

      a:hover {
        transform: rotate(-5deg) scale(1.1);
        box-shadow:
          0 0 20px #fff,
          0 0 40px #ff00ff,
          0 0 60px #00ffff;
      }

      a::after {
        content: "üî•";
        position: absolute;
        right: 10px;
        top: 10px;
        font-size: 1.5em;
        opacity: 0;
        transition: opacity 0.3s;
      }

      a:hover::after {
        opacity: 1;
        animation: bounce 0.5s infinite alternate;
      }

      .memes {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
      }

      .memes img {
        width: 120px;
        height: auto;
        border: 3px solid #ff00ff;
        border-radius: 12px;
        transition: all 0.3s ease;
        animation: float 3s ease-in-out infinite alternate;
        cursor: pointer;
      }

      /* Floating animation */
      @keyframes float {
        0% {
          transform: translateY(0) rotate(0deg);
        }
        25% {
          transform: translateY(-5px) rotate(-3deg);
        }
        50% {
          transform: translateY(5px) rotate(2deg);
        }
        75% {
          transform: translateY(-5px) rotate(-2deg);
        }
        100% {
          transform: translateY(0) rotate(0deg);
        }
      }

      /* Hover effects: funky chaos */
      .memes img:hover {
        transform: scale(1.5) rotate(20deg);
        border-color: #00ffff;
        box-shadow:
          0 0 20px #ff0000,
          0 0 30px #00ff00,
          0 0 40px #0000ff,
          0 0 50px #ff00ff;
        animation: hoverPulse 0.5s infinite alternate;
        z-index: 10;
        filter: hue-rotate(90deg) brightness(1.5) saturate(2);
      }

      /* Pulse + color effect on hover */
      @keyframes hoverPulse {
        0% {
          transform: scale(1.5) rotate(15deg);
          filter: hue-rotate(0deg) brightness(1.5) saturate(2);
        }
        50% {
          transform: scale(1.6) rotate(25deg);
          filter: hue-rotate(180deg) brightness(1.8) saturate(2.5);
        }
        100% {
          transform: scale(1.5) rotate(20deg);
          filter: hue-rotate(360deg) brightness(1.5) saturate(2);
        }
      }

      @keyframes bounce {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(-10px);
        }
      }

      .gif {
        width: 80px;
        display: block;
        margin: 10px auto -10px auto;
      }
    </style>
