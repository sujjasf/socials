      @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");

      body {
        font-family: "Press Start 2P", cursive;
        text-align: center;
        margin: 20px;
        background: #1a1a1a;
        color: #fff;
        background-image: url("https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif");

      h1 {
        font-size: 2em;
        color: #ff00ff;
        text-shadow: 2px 2px #00ffff;
        margin-bottom: 20px;
        animation: rainbow 3s infinite alternate;
      }

      @keyframes rainbow {
        0% {
          color: #ff0000;
        }
        25% {
          color: #ff7f00;
        }
        50% {
          color: #ffff00;
        }
        75% {
          color: #00ff00;
        }
        100% {
          color: #0000ff;
        }
      }

      .youtube {
        width: 560px;
        max-width: 90%;
        height: 315px;
        border: 5px solid #ff00ff;
        border-radius: 15px;
        margin-bottom: 40px;
        box-shadow: 0 0 20px #00ffff;
        transition:
          transform 0.3s,
          box-shadow 0.3s;
      }

      .youtube:hover {
        transform: rotate(-3deg) scale(1.05);
        box-shadow:
          0 0 30px #ff00ff,
          0 0 50px #00ffff;
      }

      a {
        display: block;
        margin: 20px auto;
        text-decoration: none;
        font-size: 1.2em;
        width: 300px;
        padding: 15px;
        border-radius: 12px;
        transition:
          transform 0.3s,
          box-shadow 0.3s;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        position: relative;
        overflow: hidden;
      }

      a:hover {
        transform: rotate(-5deg) scale(1.1);
        box-shadow:
          0 0 20px #fff,
          0 0 40px #ff00ff,
          0 0 60px #00ffff;
      }

      a::after {
        content: "ðŸ”¥";
        position: absolute;
        right: 10px;
        top: 10px;
        font-size: 1.5em;
        opacity: 0;
        transition: opacity 0.3s;
      }

      a:hover::after {
        opacity: 1;
        animation: bounce 0.5s infinite alternate;
      }

      @keyframes bounce {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(-10px);
        }
      }

      .gif {
        width: 80px;
        display: block;
        margin: 10px auto -10px auto;
      }
